<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title><link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link href="weather_box.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="container"> 
      <div class="moon"></div>
      <div class="text-box"> 
        <h5>高雄市三民區</h5>
        <h3>25℃</h3>
        <h5>星期三 9:00 AM</h5>
      </div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <hr/>
      <div class="bottom-area">
        <div class="chart">
          <svg viewbox="0 0 80 50"> 
            <circle cx="6" cy="4" r="0.5"></circle>
            <text x="4.5" y="2.5">28°</text>
            <circle cx="18" cy="10" r="0.5"></circle>
            <text x="16.5" y="7.5">20°</text>
            <circle cx="29" cy="5" r="0.5"></circle>
            <text x="27.5" y="3">26°</text>
            <circle cx="40" cy="7" r="0.5"></circle>
            <text x="38.5" y="5">25°</text>
            <circle cx="51" cy="5" r="0.5"></circle>
            <text x="49.5" y="3">26°</text>
            <circle cx="62" cy="11" r="0.5"></circle>
            <text x="60.5" y="9">21°</text>
            <circle cx="73" cy="3" r="0.5"></circle>
            <text x="72" y="1.5">29°</text>
            <polyline points="6,4 18,10 29,5 40,7 51,5 62,11 73,3"></polyline>
          </svg>
        </div>
        <div class="week">
          <div class="day">
            <h5>SUN</h5>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="20"></circle>
            </svg>
          </div>
          <div class="day">
            <h5>MON</h5>
            <svg viewbox="-50 -50 100 100">
              <circle cx="0" cy="0" r="20"></circle>
              <circle class="cloud" cx="-13" cy="10" r="11"></circle>
              <circle class="cloud" cx="-3" cy="9" r="12"></circle>
              <circle class="cloud" cx="7" cy="10" r="11"></circle>
              <circle class="cloud" cx="-9" cy="-2" r="10"></circle>
              <circle class="cloud" cx="0" cy="3" r="10"></circle>
            </svg>
          </div>
          <div class="day">
            <h5>TUE</h5>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="20"></circle>
            </svg>
          </div>
          <div class="day">
            <h5>WEN</h5>
            <svg viewbox="-50 -50 100 100">
              <line x1="-5" y1="5" x2="-10" y2="2"></line>
              <line class="rains2" x1="5" y1="5" x2="0" y2="2"></line>
              <line class="rains3" x1="15" y1="5" x2="10" y2="2"></line>
              <circle class="cloud" cx="-12" cy="5" r="12"></circle>
              <circle class="cloud" cx="0" cy="5" r="12"></circle>
              <circle class="cloud" cx="12" cy="5" r="12"></circle>
              <circle class="cloud" cx="-8" cy="-10" r="10"></circle>
              <circle class="cloud" cx="6" cy="-5" r="10"></circle>
            </svg>
          </div>
          <div class="day">
            <h5>THR</h5>
            <svg viewbox="-50 -50 100 100">
              <circle class="cloud" cx="-12" cy="5" r="12"></circle>
              <circle class="cloud" cx="0" cy="5" r="12"></circle>
              <circle class="cloud" cx="12" cy="5" r="12"></circle>
              <circle class="cloud" cx="-8" cy="-10" r="10"></circle>
              <circle class="cloud" cx="6" cy="-5" r="10"></circle>
            </svg>
          </div>
          <div class="day">
            <h5>FRI</h5>
            <svg viewbox="-50 -50 100 100">
              <circle cx="0" cy="0" r="20"></circle>
              <circle class="cloud" cx="-13" cy="10" r="11"></circle>
              <circle class="cloud" cx="-3" cy="9" r="12"></circle>
              <circle class="cloud" cx="7" cy="10" r="11"></circle>
              <circle class="cloud" cx="-9" cy="-2" r="10"></circle>
              <circle class="cloud" cx="0" cy="3" r="10"></circle>
            </svg>
          </div>
          <div class="day">
            <h5>SAT</h5>
            <svg viewbox="-50 -50 100 100">
              <circle class="sun" cx="0" cy="0" r="20"></circle>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
