<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
    <link href="svg.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="content">
      <svg id="pic1" viewbox="-50 -50 100 100">
        <line x1="-20" y1="0" x2="20" y2="0"></line>
        <line x1="0" y1="-20" x2="0" y2="20"></line>
        <circle cx="0" cy="0" r="10">
          <animate values="10;20;10" attributeName="r" dur="2s" repeatCount="indefinite"></animate>
        </circle>
      </svg>
      <svg id="pic2" viewbox="-50 -50 100 100">
        <g>
          <line x1="-20" y1="0" x2="20" y2="0"></line>
          <line x1="0" y1="-20" x2="0" y2="20"></line>
          <rect x="-20" y="-20" width="40" height="40"></rect>
          <animateTransform type="rotate" values="0;360" attributeName="transform" dur="2s" repeatCount="indefinite"></animateTransform>
        </g>
        <circle cx="0" cy="0" r="10"></circle>
      </svg>
      <svg id="pic3" viewbox="0 0 150 150">
        <circle cx="0" cy="50" r="3">
          <animate values="50;80;50" attributeName="cy" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="30" cy="120" r="3">
          <animate values="120;100;120" attributeName="cy" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="60" cy="100" r="3">
          <animate values="100;120;100" attributeName="cy" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="90" cy="40" r="3">
          <animate values="40;60;40" attributeName="cy" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="120" cy="70" r="3">
          <animate values="70;100;70" attributeName="cy" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <circle cx="150" cy="60" r="3">
          <animate values="60;30;60" attributeName="cy" dur="2s" repeatCount="indefinite"></animate>
        </circle>
        <polyline points="0,50 30,120 60,100 90,40 120,70 150,60">
          <animate values="0,50 30,120 60,100 90,40 120,70 150,60;0,80 30,100 60,120 90,60 120,100 150,30;0,50 30,120 60,100 90,40 120,70 150,60" attributeName="points" dur="2s" repeatCount="indefinite"></animate>
        </polyline>
      </svg>
      <svg id="pic4" viewbox="0 0 150 150">
        <rect x="0" y="0" width="20" height="100">
          <animate values="100;130;100" attributeName="height" dur="2s" begin="-0.3s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="26" y="0" width="20" height="120">
          <animate values="120;90;120" attributeName="height" dur="2s" begin="-0.3s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="52" y="0" width="20" height="80">
          <animate values="80;60;80" attributeName="height" dur="2s" begin="-0.3s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="78" y="0" width="20" height="110">
          <animate values="110;140;110" attributeName="height" dur="2s" begin="-0.3s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="104" y="0" width="20" height="130">
          <animate values="130;60;130" attributeName="height" dur="2s" begin="-0.3s" repeatCount="indefinite"></animate>
        </rect>
        <rect x="130" y="0" width="20" height="50">
          <animate values="50;110;50" attributeName="height" dur="2s" begin="-0.3s" repeatCount="indefinite"></animate>
        </rect>
      </svg>
      <svg id="pic5" viewbox="0 6 100 100">
        <rect class="out" x="18" y="20" width="60" height="40"></rect>
        <rect class="inside" x="23" y="25" width="50" height="30"></rect>
        <rect class="nect" x="45" y="60" width="7" height="15"></rect>
        <rect class="bottom" x="33" y="75" width="30" height="7"></rect>
        <g>
          <line x1="30" y1="40" x2="40" y2="40"></line>
          <line x1="30" y1="45" x2="45" y2="45"></line>
          <circle cx="58" cy="41" r="5"></circle>
        </g>
        <text x="13" y="96">Mein Computer</text>
      </svg>
    </div>
  </body>
</html>
